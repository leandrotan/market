## YouTubeReport Configurations
YouTubeAgent.sources.YouTubeReport.PollInterval = 86400
# the metrics retrieved   views,comments,favoritesAdded,favoritesRemoved,likes,dislikes,shares,estimatedMinutesWatched,averageViewDuration,averageViewPercentage,annotationClickThroughRate,annotationCloseRate,annotationImpressions,annotationClickableImpressions,annotationClosableImpressions,annotationClicks,annotationCloses,subscribersGained,subscribersLost
YouTubeAgent.sources.YouTubeReport.metrics = views,comments,favoritesAdded,favoritesRemoved,likes,dislikes,shares,estimatedMinutesWatched,averageViewDuration,averageViewPercentage,subscribersGained,subscribersLost
# start and end dates of the reports format YYYY-MM-DD
YouTubeAgent.sources.YouTubeReport.startDate = 2014-12-01
YouTubeAgent.sources.YouTubeReport.endDate = today
#sorted based on which metric optiona -views,-estimatedMinutesWatched,-subscribersGained,-subscribersLost
YouTubeAgent.sources.YouTubeReport.sort =-views
YouTubeAgent.sources.YouTubeReport.dimension =video
YouTubeAgent.sources.YouTubeReport.header =YouTube

## YouTubeReport2 Configurations
YouTubeAgent.sources.YouTubeReport2.PollInterval = 86400
# the metrics retrieved
YouTubeAgent.sources.YouTubeReport2.metrics = views,comments,favoritesAdded,favoritesRemoved,likes,dislikes,shares,estimatedMinutesWatched,averageViewDuration,averageViewPercentage,annotationClickThroughRate,annotationCloseRate,annotationImpressions,annotationClickableImpressions,annotationClosableImpressions,annotationClicks,annotationCloses,subscribersGained,subscribersLost,uniques
# start and end dates of the reports format YYYY-MM-DD
YouTubeAgent.sources.YouTubeReport2.startDate = 2014-12-01
YouTubeAgent.sources.YouTubeReport2.endDate = today
#sorted based on which metric options
YouTubeAgent.sources.YouTubeReport2.sort =day
#dimension of the report
YouTubeAgent.sources.YouTubeReport2.dimension =day
YouTubeAgent.sources.YouTubeReport2.header =YouTube2

